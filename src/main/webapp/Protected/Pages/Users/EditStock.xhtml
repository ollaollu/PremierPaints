<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewParam name="id" value="#{warehouseeditbean.stock}" 
                     converter="#{warehouseconverter}" converterMessage="Unknown stock, please use a link from within the system."
        required="true" requiredMessage="Bad request, please use a link from within the system."
    />
    </f:metadata>    
    <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Inventory Management System</title>

    <!-- Bootstrap core CSS -->
    <h:outputStylesheet library="css" name="/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <h:outputStylesheet library="css" name="/sb-admin.css"/>
    <h:outputStylesheet name="/webjars/font-awesome/4.1.0/css/font-awesome.css"/>

    
    </h:head>
    <h:body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Inventory System</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a href="#{request.contextPath}/Protected/Pages/LandingPage.xhtml">
                        <i class="fa fa-sitemap fa-fw"></i> Home
                    </a>
                </li>                
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a href="#{request.contextPath}/Protected/Pages/Admin/ViewUsers.xhtml">
                        <i class="fa fa-sitemap fa-fw"></i> Administration
                    </a>
                </li>                
                <!-- /.dropdown -->                
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <h:form>
                                <h:commandLink value="Logout" action="#{authBean.logout}" styleClass="">
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown-user -->
            </ul>
            <!-- /.navbar-top-links -->
            
            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#{request.contextPath}/Protected/Pages/Users/Products.xhtml"><i class="fa fa-dashboard fa-fw"></i> Products</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-edit fa-fw"></i> Warehouse<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level">
                                    <li>
                                        <a href="#{request.contextPath}/Protected/Pages/Users/AddStock.xhtml">New Stock</a>
                                    </li>
                                    <li>
                                        <a href="#{request.contextPath}/Protected/Pages/Users/Warehouse.xhtml">View Stock</a>
                                    </li> 
                                    <li>
                                        <a href="#{request.contextPath}/Protected/Pages/Users/WarehouseIssue.xhtml">Warehouse Issue and Receive Records</a>
                                    </li>                                    
                                </ul>
                        </li>
                        <li>
                            <a href="#{request.contextPath}/Protected/Pages/Users/Production.xhtml"><i class="fa fa-edit fa-fw"></i> Production</a>
                        </li>
                        <li>
                            <a href="#{request.contextPath}/Protected/Pages/Users/Reports.xhtml"><i class="fa fa-files-o fa-fw"></i> Reports</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->            
            
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Warehouse</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Edit Opening Stock
                        </div>
                        &nbsp;
                    <h:messages errorClass="alert alert-danger" fatalClass="alert alert-danger" infoClass="alert alert-success"/>                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h:form id="pform" rendered="#{not empty warehouseeditbean.stock}">
                                        <div class="form-group">
                                            <label>Raw Material Code and Name:</label>
                                            <h:selectOneMenu id="rawmaterialcode" value="#{warehouseeditbean.stock.rwcode}" styleClass="form-control">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{rwcodeManagedBean.codeList}"/>
                                            </h:selectOneMenu>
                                            <label>Particulars:</label>
                                            <h:inputTextarea id="particulars" value="#{warehouseeditbean.stock.rwname}" styleClass="form-control" rows="3"></h:inputTextarea>
                                            <label>Stock Balance:</label>
                                            <h:inputText id="rawmaterialqty" styleClass="form-control" value="#{warehouseeditbean.stock.quantity}" required="true" requiredMessage="Enter Quantity value"></h:inputText>
                                            <h:message for="rawmaterialqty" style="color:red"/>
                                            <label>Cost(₦):</label>
                                            <h:inputText id="rawmaterialcost" styleClass="form-control" value="#{warehouseeditbean.stock.cost}" required="true" requiredMessage="Enter Cost value"></h:inputText>                                            
                                            <h:message for="rawmaterialcost" style="color:red"/>
                                            <label>Value(₦):</label>
                                            <h:inputText id="rawmaterialvalue" styleClass="form-control" value="#{warehouseeditbean.stock.stockValue}"></h:inputText>
                                            <h:commandLink value="Calculate Value" onclick="stockValue()" styleClass="form-control btn btn-info"/>                                            
                                        </div>                                        
                                        <h:commandButton value="Update Stock" type="submit" styleClass="btn btn-default" action="#{warehouseeditbean.saveStock()}"></h:commandButton>
                                        ||
                                        <h:commandButton value="Cancel" onclick="history.back(-1);return false" styleClass="btn btn-default"></h:commandButton>                                        
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
        
        
        
    <!-- Core Scripts - Include with every page -->  
    <h:outputScript library="js" name="jquery-1.10.2.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="plugins/metisMenu/jquery.metisMenu.js"/>

    <!-- Page-Level Plugin Scripts - Blank -->

    <!-- SB Admin Scripts - Include with every page -->
    <h:outputScript library="js" name="sb-admin.js"/>

    <!-- Page-Level Demo Scripts - Blank - Use for reference -->
        <script>
        function stockValue(){
        var qty = document.getElementById("pform:rawmaterialqty").value;
        var cost = document.getElementById("pform:rawmaterialcost").value;
        var qtyvalue = qty*cost;
        document.getElementById("pform:rawmaterialvalue").value = qtyvalue;
    }
    </script>

    </h:body>
</html>
