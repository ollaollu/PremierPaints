<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Inventory Management System</title>

    <!-- Bootstrap core CSS -->
    <h:outputStylesheet library="css" name="/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <h:outputStylesheet library="css" name="/sb-admin.css"/>
    <h:outputStylesheet name="/webjars/font-awesome/4.1.0/css/font-awesome.css"/>

    
    </h:head>
    <h:body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Inventory System</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a href="#{request.contextPath}/Protected/Pages/LandingPage.xhtml">
                        <i class="fa fa-sitemap fa-fw"></i> Home
                    </a>
                </li>                
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a href="#{request.contextPath}/Protected/Pages/Users/Production.xhtml">
                        <i class="fa fa-sitemap fa-fw"></i> Inventory
                    </a>
                </li>                
                <!-- /.dropdown -->                              
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <!--<li class="divider"></li>-->
                        <li>
                            <h:form>
                                <h:commandLink value="Logout" action="#{authBean.logout}">
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            
            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#{request.contextPath}/Protected/Pages/Admin/ViewUsers.xhtml"><i class="fa fa-dashboard fa-fw"></i> View Users</a>
                        </li>
                        <li>
                            <a href="#{request.contextPath}/Protected/Pages/Admin/AddUser.xhtml"><i class="fa fa-edit fa-fw"></i> Add User</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-table fa-fw"></i> View Log-In History</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Login History</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <h:messages errorClass="alert alert-danger" fatalClass="alert alert-danger" infoClass="alert alert-success"/>
                <!-- /.col-lg-12 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Inventory Login History
                        </div>
                        <!-- /.panel-heading -->                       
                        <div class="panel-body">
                            <h:form id="form">
                            <div class="table-responsive">                                
                                &nbsp;
                                <p:dataTable value="#{userAccessManagedBean.lazyModel}"
                                	     widgetVar="userAccessTable" 
                                	     var="showAccess" 
                                	     rows="50" 
                                	     rowsPerPageTemplate="50,100,150,500,1000,10000" 
                                             paginator="true"
                                             tableStyleClass="table table-striped table-bordered table-hover" 
                                             lazy="true"
                                             emptyMessage="No log found"
                                             rowKey="#{showAccess.id}"
                                             paginatorPosition="top"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                    <f:facet name="header">
                                        <p:outputPanel>
                                            <h:outputText value="Search User: " />
                                            <p:inputText id="globalFilter" onkeyup="PF('userAccessTable').filter()" placeholder="Enter keyword" style="width:150px" />
                                        </p:outputPanel>
                                    </f:facet>                                    
                                    <p:column headerText="Username" sortBy="#{showAccess.username}" filterBy="#{showAccess.username}" filterStyle="display:none; visibility:hidden;">
                                        <h:outputText value="#{showAccess.username}"/>
                                    </p:column>
                                    <p:column headerText="Session ID">                                         
                                        <h:outputText value="#{showAccess.sessionid}"/>
                                    </p:column>
                                    <p:column headerText="Logins" sortBy="#{showAccess.login}" filterBy="#{showAccess.login}" filterStyle="display:none; visibility:hidden;">                                        
                                        <h:outputText value="#{showAccess.login}"/>
                                    </p:column>
                                    <p:column headerText="Logouts">                                        
                                        <h:outputText value="#{showAccess.logout}"/>
                                    </p:column>                                             
                                </p:dataTable>
                            </div>
                            </h:form>                                    
                        </div>
                    </div>                    
                </div>         
            </div>
                   
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
        
        
        
    <!-- Core Scripts - Include with every page -->  
    <h:outputScript library="js" name="jquery-1.10.2.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="plugins/metisMenu/jquery.metisMenu.js"/>

    <!-- Page-Level Plugin Scripts - Tables -->
    <h:outputScript library="js" name="plugins/dataTables/jquery.dataTables.js"/>
    <h:outputScript library="js" name="plugins/dataTables/dataTables.bootstrap.js"/>    

    <!-- SB Admin Scripts - Include with every page -->
    <h:outputScript library="js" name="sb-admin.js"/>

    <!-- Page-Level Demo Scripts - Blank - Use for reference -->
    <script>
    $(document).ready(function() {
      $(".datepicker").datepicker();
    });
    
    $(document).unload(function (){
        alert('nav');
    });

    $(window).unload(function() {
        alert('Navigate away from page?');
    });

    </script>

    </h:body>
</html>
